version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    labels:
      - dependabot
      - actions
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /
    labels:
      - dependabot
      - npm
    # Disable version updates for npm dependencies
    open-pull-requests-limit: 0
    schedule:
      interval: daily
