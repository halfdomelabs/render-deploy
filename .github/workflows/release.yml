name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: ./.github/actions/setup-pnpm

      - name: Create Release Pull Request or Create GitHub Release
        id: changesets
        uses: changesets/action@aba318e9165b45b7948c60273e0b72fce0a64eb9 # 1.4.7
        with:
          title: 'chore: Version Packages'
          publish: true # no-op to publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
